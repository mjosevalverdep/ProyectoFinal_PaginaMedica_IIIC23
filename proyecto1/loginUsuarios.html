<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicaASuAlcance</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo text-center">
            </div>
        </nav>
    </header>

    <section>
        <div class="login-page bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1">
                        <h3 class="mb-3">Inicio de sesión</h3>
                        <div class="bg-white shadow rounded">
                            <div class="row">
                                <div class="col-md-7 pe-0">
                                    <div class="form-left h-100 py-5 px-5">
                                        <form action="" class="row g-4">
                                            <div class="col-12">
                                                <label>Usuario<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="Ingrese Usuario">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label>Contraseña<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" class="form-control" placeholder="Ingrese Contraseña">
                                                </div>
                                                <small><a href="olvido_contrasena.html" class="text-decoration-none">¿Olvidó su contraseña?</a></small>
                                            </div>
                                            <div class="col-12 mt-4 d-flex justify-content-end">
                                                <a href="crear_cuenta.html" class="btn btn-primary px-4 me-3">Crear cuenta</a>
                                                <button type="submit" class="btn btn-primary px-4">Ingresar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5 ps-0 d-none d-md-block">
                                    <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                        <h2 class="fs-1">¡Bienvenid@!</h2>
                                        <p style="font-size: 14px;">Programa tus citas con profesionales capacitados para garantizar tu bienestar.</p>
                                        <div class="logo">
                                            <img src="images/logo.png" alt="ClinicaASA">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="redes-sociales" class="bg-dark p-4">
        <h2 class="text-center mb-4">Síganos en las Redes Sociales</h2>
        <div class="d-flex justify-content-center">
            <ul class="list-inline">
                <li class="list-inline-item mr-3">
                    <a href="https://www.facebook.com/" class="text-dark" target="_blank">
                        <img src="images\face.png" alt="Facebook" class="img-fluid">
                    </a>
                </li>
                <li class="list-inline-item mr-3">
                    <a href="https://twitter.com/" class="text-dark" target="_blank">
                        <img src="images\twit.png" alt="Twitter" class="img-fluid">
                    </a>
                </li>
                <li class="list-inline-item mr-3">
                    <a href="https://www.instagram.com/" class="text-dark" target="_blank">
                        <img src="images\insta.png" alt="Instagram" class="img-fluid">
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://web.whatsapp.com/" class="text-dark" target="_blank">
                        <img src="images\whats.png" alt="WhatsApp" class="img-fluid">
                    </a>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Citas Médicas</p>
    </footer>
</body>

</html>
