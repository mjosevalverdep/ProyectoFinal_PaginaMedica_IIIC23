<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClinicaASuAlcance</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="ClinicaASA">
      </div>
      <ul class="menu">
        <nav>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="citas.html">Agendar Citas</a></li>
          <li><a href="ReservaCitas.html">Ver registro Citas</a></li>
          <li><a href="loginUsuarios.html">Mi Cuenta</a></li>
          <li><a href="contactenos.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="login-page bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1">
            <h3 class="mb-3">Reservar Cita</h3>
            <form id="appointmentForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Nombre Completo</label>
                <input type="text" id="fullName" class="form-control" placeholder="Ingrese su nombre completo">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Número de Teléfono</label>
                <input type="tel" id="phone" class="form-control" placeholder="Ingrese su número de teléfono">
              </div>
              <div class="mb-3">
                <label for="specialty" class="form-label">Especialidad Médica</label>
                <select id="specialty" class="form-select">
                  <option value="cardiology">Cardiología</option>
                  <option value="dermatology">Dermatología</option>
                  <option value="orthopedics">Ortopedia</option>
                  <option value="neurology">Neurología</option>
                  <option value="gastroenterology">Gastroenterología</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="preferredDate" class="form-label">Fecha Preferida</label>
                <input type="date" id="preferredDate" class="form-control">
              </div>
              <div class="mb-3">
                <label for="preferredTime" class="form-label">Hora Preferida</label>
                <input type="time" id="preferredTime" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Reservar Cita</button>
            </form>
            <div class="alert alert-success mt-3" role="alert" style="display:none;">
              ¡La cita se ha reservado con éxito!
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="redes-sociales" class="bg-dark p-4">
    <h2 class="text-center mb-4">Síganos en las Redes Sociales</h2>
    <div class="d-flex justify-content-center">
        <ul class="list-inline">
            <li class="list-inline-item mr-3">
                <a href="https://www.facebook.com/" class="text-dark" target="_blank">
                    <img src="images\face.png" alt="Facebook" class="img-fluid">
                </a>
            </li>
            <li class="list-inline-item mr-3">
                <a href="https://twitter.com/" class="text-dark" target="_blank">
                    <img src="images\twit.png" alt="Twitter" class="img-fluid">
                </a>
            </li>
            <li class="list-inline-item mr-3">
                <a href="https://www.instagram.com/" class="text-dark" target="_blank">
                    <img src="images\insta.png" alt="Instagram" class="img-fluid">
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://web.whatsapp.com/" class="text-dark" target="_blank">
                    <img src="images\whats.png" alt="WhatsApp" class="img-fluid">
                </a>
            </li>
        </ul>
    </div>
</section>


  <footer>
    <p>&copy; 2023 Citas Médicas</p>
  </footer>

</body>

</html>
