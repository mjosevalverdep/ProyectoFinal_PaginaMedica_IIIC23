<!DOCTYPE html>
<html>
<head>
    <title>Citas Médicas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Citas Médicas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Citas Disponibles</a></li>
            <li><a href="#">Mi Cuenta</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div id="contenido">
        <h2>Reservar una Cita Médica</h2>
        <form>
            <!-- Formulario de reserva de citas (como se mostró anteriormente) -->

            <!-- Cuadro de inicio de sesión -->
            <div class="formulario-box" id="login-section">
                <h2>Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>

            <!-- Cuadro de registro -->
            <div class="formulario-box" id="registro-section">
                <h2>Registrarse</h2>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="correo-registro">Correo Electrónico:</label>
                        <input type="email" id="correo-registro" name="correo-registro" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario-registro">Usuario:</label>
                        <input type="text" id="usuario-registro" name="usuario-registro" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena-registro">Contraseña:</label>
                        <input type="password" id="contrasena-registro" name="contrasena-registro" required>
                    </div>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </form>
    </div>

    <section id="redes-sociales">
        <h2>Síganos en las Redes Sociales</h2>
        <ul>
            <li><a href="#"><img src="imagenes\face.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="imagenes\twit.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="imagenes\insta.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="imagenes\whats.png" alt="WhatsApp"></a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2023 Citas Médicas</p>
    </footer>
</body>
</html>
